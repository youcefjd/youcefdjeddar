title: AI Journal
description: Notes on agentic AI, MCP servers, and AI-assisted coding in production
author: Youcef
url: "https://youcefjd.github.io"
baseurl: "/youcefdjeddar"

# Build settings
markdown: kramdown
highlighter: rouge
permalink: /:title/

# Sass
sass:
  style: compressed

# Plugins
plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-sitemap

# Exclude from build
exclude:
  - Gemfile
  - Gemfile.lock
  - README.md
  - LICENSE

# Collections
collections:
  posts:
    output: true
    permalink: /:title/

# Defaults
defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
